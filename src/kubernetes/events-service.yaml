apiVersion: apps/v1
kind: Deployment
metadata:
  name: events-service
  namespace: cinemaabyss
spec:
  replicas: 1
  selector:
    matchLabels: { app: events-service }
  template:
    metadata:
      labels: { app: events-service }
    spec:
      imagePullSecrets:
      - name: ghcr-secret               # ← из dockerconfigsecret.yaml
      containers:
      - name: events-service
        image: ghcr.io/muradgadjiahmedov/architecture-cinemaabyss/events-service:latest
        env:
        - name: KAFKA_BROKERS
          value: kafka:9092
        ports:
        - containerPort: 8082
---
apiVersion: v1
kind: Service
metadata:
  name: events-service
  namespace: cinemaabyss
spec:
  selector: { app: events-service }
  ports:
  - port: 8082
    targetPort: 8082
